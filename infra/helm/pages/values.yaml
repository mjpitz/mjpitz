12factor:
  nameOverride: pages

  image:
    repository: img.pitz.tech/mya/pages
    tag: latest@sha256:564a7be835fe2f6023a18aecb1c17d26e212075ac3edba0080a962e37a446b47

  deployment:
    replicaCount: 2

    application:
      envFrom:
        - secretRef:
            name: pages-secret
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: debug
          containerPort: 8081
          protocol: TCP

  networking:
    service:
      ports:
        - name: http
          targetPort: http
          protocol: TCP
          port: 8080
        - name: debug
          targetPort: debug
          protocol: TCP
          port: 8081

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive,Upgrade"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header Upgrade "websocket";
      hosts:
        - host: mjpitz.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: pages-tls
          hosts:
            - mjpitz.com

metrics:
  serviceMonitor:
    interval: 10s
