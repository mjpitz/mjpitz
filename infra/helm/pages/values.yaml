pages:
  nameOverride: pages

  image:
    repository: img.pitz.tech/mya/pages
    tag: latest@sha256:fdc27d7687407d6eb9c78b7f6c3ec517f62fb9b86a9f99bfe74cbc64eb785ca1

  deployment:
    replicaCount: 2

    application:
      envFrom:
        - secretRef:
            name: pages-env

      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: debug
          containerPort: 8081
          protocol: TCP

      volumeMounts:
        - name: config
          mountPath: /etc/pages/conf

    volumes:
      - name: config
        secret:
          secretName: pages-secret

  networking:
    service:
      ports:
        - name: http
          targetPort: http
          protocol: TCP
          port: 8080
        - name: debug
          targetPort: debug
          protocol: TCP
          port: 8081

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive,Upgrade"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header Upgrade "websocket";
      hosts:
        - host: mjpitz.com
          paths:
            - path: /
              pathType: Prefix
        - host: mya.sh
          paths:
            - path: /
              pathType: Prefix
        - host: go.pitz.tech
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: pages-tls
          hosts:
            - mjpitz.com
            - mya.sh
            - go.pitz.tech

  config:
    sites:
      - domain: mjpitz.com
        url: https://github.com/mjpitz/mjpitz.git
        branch: gh-pages
        interval: 5m
      - domain: mya.sh
        url: https://github.com/mjpitz/mjpitz.git
        branch: gh-pages
        interval: 5m
      - domain: c8labs.tech
        url: https://github.com/mjpitz/mjpitz.git
        branch: c8-gh-pages
        interval: 5m
      - domain: go.pitz.tech
        url: https://code.pitz.tech/pitz-tech/go.git
        branch: main
        interval: 30m
        directory: site
    admin:
      username: ""
      password: ""

metrics:
  serviceMonitor:
    enabled: false
    interval: 10s
