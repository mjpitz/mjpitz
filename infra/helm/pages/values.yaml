12factor:
  nameOverride: pages

  image:
    repository: img.pitz.tech/mya/pages
    tag: latest@sha256:3c3a8cb8a08e90321e303751249c38de5a65e45178914e02d69cf30ff2b22b66

  deployment:
    replicaCount: 2

    application:
      envFrom:
        - secretRef:
            name: pages-secret
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: debug
          containerPort: 8081
          protocol: TCP

  networking:
    service:
      ports:
        - name: http
          targetPort: http
          protocol: TCP
          port: 8080
        - name: debug
          targetPort: debug
          protocol: TCP
          port: 8081

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive,Upgrade"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header Upgrade "websocket";
      hosts:
        - host: mjpitz.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: pages-tls
          hosts:
            - mjpitz.com

metrics:
  serviceMonitor:
    interval: 10s
