nameOverride: ""
fullnameOverride: ""

service:
  type: ExternalName
  externalName: mya-artifacts.nyc3.cdn.digitaloceanspaces.com
  port: https

ingress:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "https://mya-artifacts.nyc3.cdn.digitaloceanspaces.com/$1"
  hosts:
    - host: dist.pitz.tech
    - host: archive.deps.cloud
  tls:
    - secretName: dist-tls
      hosts:
        - dist.pitz.tech
        - archive.deps.cloud
