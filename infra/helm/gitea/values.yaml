gitea:
  enabled: true

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: code.pitz.tech
    tls:
      - secretName: gitea-tls
        hosts:
          - code.pitz.tech

  persistence:
    blobs:
      enabled: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  config:
    repository:
      overrides:
        DISABLE_STARS: true
        DEFAULT_BRANCH: main

    ui:
      overrides:
        DEFAULT_THEME: arc-green
        USE_SERVICE_WORKER: true

    server:
      overrides:
        DISABLE_SSH: true

    service:
      overrides:
        DISABLE_REGISTRATION: true

      explore:
        overrides:
          DISABLE_USERS_PAGE: false

    security:
      installLock: true

    email:
      host: mx.pitz.tech
      from: "Gitea <gitea@pitz.tech>"

    blobs:
      endpoint: nyc3.digitaloceanspaces.com
      bucket: mya-gitea
      region: nyc3
      useSSL: true

    webhook:
      allowed:
        - "*.vcs.svc.cluster.local"

  # -- Backup the database using litestream.
  litestream:
    enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    config:
      dbs:
        - path: /data/gitea/gitea.db
          replicas:
            - type: s3
              bucket: mya-gitea
              path: litestream/
              endpoint: nyc3.digitaloceanspaces.com
              region: nyc3

  # -- Use Redis-backed queues.
  redis-queue:
    enabled: true

    metrics:
      serviceMonitor:
        enabled: true

  # -- Cache data in redis.
  redis:
    enabled: true

    metrics:
      serviceMonitor:
        enabled: true
