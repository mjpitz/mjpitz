maddy:
  replicaCount: 1

  service:
    annotations:
      # -- Disable Cloudflare proxy support. Enabling this currently breaks email clients.
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
      external-dns.alpha.kubernetes.io/hostname: mx.pitz.tech

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: "node.pitz.tech/role"
              operator: In
              values:
                - "email"

  metrics:
    serviceMonitor:
      enabled: false

  extraVolumes:
    - name: tls
      secret:
        secretName: maddy-tls

  extraVolumeMounts:
    - name: tls
      mountPath: /etc/maddy/tls/
      readOnly: true

  persistence:
    storageClass: "do-block-storage"

  config:
    domains:
      mx: mx.pitz.tech
      primary: pitz.tech
    tls:
      certPath: "/etc/maddy/tls/tls.crt"
      keyPath: "/etc/maddy/tls/tls.key"

  mta_sts:
    enabled: true

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: mta-sts.pitz.tech
      tls:
        - secretName: maddy-mta-sts-tls
          hosts:
            - mta-sts.pitz.tech

  rspamd:
    # override specific configuration files here
    config:

  litestream:
    enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    config:
      dbs:
        - path: /data/credentials.db
          replicas:
            - type: s3
              bucket: mya-maddy
              path: litestream/credentials
              endpoint: nyc3.digitaloceanspaces.com
              region: nyc3
        - path: /data/imapsql.db
          replicas:
            - type: s3
              bucket: mya-maddy
              path: litestream/imapsql
              endpoint: nyc3.digitaloceanspaces.com
              region: nyc3
