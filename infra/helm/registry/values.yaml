registry:
  replicaCount: 2

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: img.pitz.tech
      - host: ocr.sh
    tls:
      - secretName: registry-tls
        hosts:
          - img.pitz.tech
          - ocr.sh

  extraVolumes:
    - name: token-cert
      secret:
        secretName: registry-auth-token-cert

  extraVolumeMounts:
    - name: token-cert
      mountPath: /etc/docker/auth/token
      readOnly: true

  metrics:
    serviceMonitor:
      enabled: true

  config:
    storage:
      s3:
        region: "nyc3"
        regionendpoint: "nyc3.digitaloceanspaces.com"
        bucket: "mya-images"
        encrypt: false
        secure: true
      maintenance:
        uploadpurging:
          enabled: false

  auth:
    enabled: true
    replicaCount: 2

    extraVolumes:
      - name: token-cert
        secret:
          secretName: registry-auth-token-cert

    extraVolumeMounts:
      - name: token-cert
        mountPath: /etc/docker/auth/token
        readOnly: true

    config:
      token:
        autoRedirect: true
        realm: "https://img.pitz.tech/auth"
        service: "img.pitz.tech"
        issuer: "Registry Auth"
        certificate: "/etc/docker/auth/token/tls.crt"
        key: "/etc/docker/auth/token/tls.key"
      acl:
        - actions: [ "*" ]
          comment: The web user can query the api
          match: { account: "web" }
        # mya
        - actions: [ "*" ]
          comment: mya can push and pull her images
          match: { account: "mya", name: mya/* }
        - actions: [ "pull" ]
          comment: Anonymous users can pull mya
          match: { account: "", name: mya/* }
        # anonymous
        - actions: [ "pull" ]
          comment: Anonymous users can pull depscloud
          match: { account: "", name: depscloud/* }

  redis:
    enabled: true
    replicaCount: 3

    metrics:
      serviceMonitor:
        enabled: true

  ui:
    enabled: true

    config:
      domain: img.pitz.tech
