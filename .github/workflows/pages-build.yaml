name: pages-build

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/pages-build.yaml
      - site/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/pages-build.yaml
      - site/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build
        env:
          HUGO_VERSION: 0.69.1
          HUGO_ENV: production
        run: |
          make site/deps site/build site/test

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/dist
          enable_jekyll: false
          keep_files: true # otherwise, we remove the index.yaml file generated by charts-publish
